<!DOCTYPE html>
<html>

<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="calculator">
    <div class="display">
      <p id="result"></p>
    </div>
    <div class="buttons">
      <button onclick="clearDisplay()">C</button>
      <button onclick="addToDisplay('/')">รท</button>
      <button onclick="addToDisplay('*')">x</button>
      <button onclick="deleteChar()"><i class="fa-solid fa-delete-left"></i></button>
      <button onclick="addToDisplay('7')">7</button>
      <button onclick="addToDisplay('8')">8</button>
      <button onclick="addToDisplay('9')">9</button>
      <button onclick="addToDisplay('-')">-</button>
      <button onclick="addToDisplay('4')">4</button>
      <button onclick="addToDisplay('5')">5</button>
      <button onclick="addToDisplay('6')">6</button>
      <button onclick="addToDisplay('+')">+</button>
      <button onclick="addToDisplay('1')">1</button>
      <button onclick="addToDisplay('2')">2</button>
      <button onclick="addToDisplay('3')">3</button>
      <button onclick="addToDisplay('%')">%</button>
      <button onclick="addToDisplay('0')">0</button>
      <button onclick="addToDisplay('00')">00</button>
      <button onclick="addToDisplay('.')">.</button>
      <button onclick="calculateResult()">=</button>
    </div>

  </div>

  <div class="my_name">
    <p><b>Made by Ronit Punjwani</b></p>
  </div>
  <div class="oasis">
    <p>#OasisInfobyte Level-2 Task-1</p>
  </div>

  <script src="https://kit.fontawesome.com/ace75cb71d.js" crossorigin="anonymous"></script>

  <script src="script.js"></script>
</body>

</html>
